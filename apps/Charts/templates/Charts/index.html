{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" title="no title"  charset="utf-8">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}" ></script>
  <script type="text/javascript" src="{% static 'js/graphs.js' %}" ></script>

  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <form  id= "chart_form" class="" action="" method="post">
    {% csrf_token %}
    <label for="chart_total_count"> Total Count</label><input id = "chart_total_count" type="number" name="chart_total_count" value="50">
    <br>
    <label for="chart_selection_count"> Selection Count</label><input id = "chart_selection_count" type="number" name="chart_selection_count" value="50">
    <br>
    <label for="chart_variance"> Variance</label><input id = "chart_variance" type="number" name="chart_count" value="50">
    <br>

    <input id = "update_chart_chart"  name="update_chart_chart" value="Ajax Submit" type="button">
  </form>
  </body>
</html>
